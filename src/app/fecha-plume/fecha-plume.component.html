<body class="fondo">
    <br>
    <h4>Datos del Plume:</h4>
	<form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="form horizontal">
		<div class="panel-info">
			<div class="panel-body">
				<div class="form-group ">
                    <label for="fecha" class="col-lg-2 control-label ml-3">Fechas disponibles...
                        <div class="col-lg-15">
                            <select           
                                type="text"
                                class="form-control"
                                id="fecha"
                                required
                                [(ngModel)]="seleccionado"
                                name="fecha"
                                #pais="ngModel"
                            >
                                <option 
                                    *ngFor="let fecha of fD" 
                                    [value]="fecha">{{fecha}}
                                </option>
                            </select>
                        </div>
                    </label>
                    <button
                        type="submit"
                        class="btn btn-success"
                        [disabled]="!heroForm.form.valid"
                    >
                        Cargar...
                    </button>
				</div>
			</div>
		</div>
	</form>
    <div class="centratabla">
        <table class="fechas">
            <tr>
                <th>Hora</th>
                <th>NO2 (µg/m<sup>3</sup>)</th>
                <th>PM10 (µg/m<sup>3</sup>)</th>
                <th>PM25 (µg/m<sup>3</sup>)</th>
                <th>Mapa</th>
            </tr>
            <tr *ngFor="let linea of fechas; index as a">
                <td>{{linea.date | date:'HH:mm'}}</td>
                <td>{{linea.NO2}}</td>
                <td>{{linea.pm10}}</td>
                <td>{{linea.pm25}}</td>
                <td>
					<a (click)="getFechaApi3(linea)" class="button">
						<i class="material-icons">map</i>
					</a>
                </td>
            </tr>
        </table>
    </div>
</body>
